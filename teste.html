<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mapeamento Interativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #3B82F6;
            --primary-dark: #1E40AF;
            --primary-light: #60A5FA;
            --accent: #06B6D4;
            --background: #0F172A;
            --surface: #1E293B;
            --surface-light: #334155;
            --surface-hover: #475569;
            --border: #475569;
            --text-primary: #F1F5F9;
            --text-secondary: #CBD5E1;
            --text-muted: #94A3B8;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --glass-bg: rgba(30, 41, 59, 0.9);
            --glass-border: rgba(71, 85, 105, 0.3);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('https://i.ibb.co/LXmQ0XGv/icons8-cursor-24-1-removebg-preview.png'), auto;
        }

        #map.leaflet-grab {
        cursor: url("https://i.ibb.co/LXmQ0XGv/icons8-cursor-24-1-removebg-preview.png") 12 12, auto; /* mão aberta / ícone */
        }

        #map.leaflet-grabbing {
        cursor: url("https://i.ibb.co/LXmQ0XGv/icons8-cursor-24-1-removebg-preview.png") 12 12, auto; /* mão fechada / ícone */
        }

        .leaflet-interactive {
        cursor: url("https://i.ibb.co/LXmQ0XGv/icons8-cursor-24-1-removebg-preview.png") 12 12, auto; /* linha / ícone */ 
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #1E293B 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-xl);
            z-index: 100;
        }

        .sidebar-header {
            padding: 2rem;
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .sidebar-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
            animation: shimmer 3s ease-in;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); opacity: 0.2; }
            50% { transform: translateX(100%); opacity: 1; }
        }

        .app-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            justify-content: center;
        }

        .sidebar-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            background: var(--background);
            border-radius: 16px;
            padding: 6px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tab-button {
            flex: 1;
            padding: 0.875rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: url('https://i.ibb.co/LXmQ0XGv/icons8-cursor-24-1-removebg-preview.png'), auto;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tab-button.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .tab-button:hover:not(.active) {
            background: var(--surface-light);
            color: var(--text-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .action-btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            cursor: url('https://i.ibb.co/LXmQ0XGv/icons8-cursor-24-1-removebg-preview.png'), auto;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--shadow);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #DC2626);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #D97706);
            color: white;
        }

        .sidebar-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .sidebar-content::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        #map {
            height: 100%;
            width: 100%;
            border-radius: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .stat-number {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            box-shadow: var(--shadow-lg);
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .input-field, .textarea-field {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .input-field:focus, .textarea-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .input-field:hover, .textarea-field:hover {
            border-color: var(--primary-light);
        }

        .point-list {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .point-list::-webkit-scrollbar {
            width: 6px;
        }

        .point-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .point-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            margin-bottom: 1rem;
            margin-top: 1rem;
            padding: 1.25rem;
            border-radius: 16px;
            border: 2px solid var(--glass-border);
            cursor: url('https://i.ibb.co/LXmQ0XGv/icons8-cursor-24-1-removebg-preview.png'), auto;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .point-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.5s;
        }

        .point-item:hover::before {
            left: 100%;
        }

        .point-item.selected {
            border-color: var(--warning);
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(217, 119, 6, 0.1));
            transform: translateX(4px);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(245, 158, 11, 0.3);
        }

        .point-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .point-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: url('https://i.ibb.co/LXmQ0XGv/icons8-cursor-24-1-removebg-preview.png'), auto;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .point-checkbox.checked {
            background: var(--warning);
            border-color: var(--warning);
            color: white;
        }

        .point-info {
            flex: 1;
        }

        .point-name {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1.05rem;
        }

        .point-coords {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-family: 'Courier New', monospace;
            margin-bottom: 0.25rem;
        }

        .point-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
            line-height: 1.4;
        }

        .table-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            max-height: none;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            text-align: center;
        }

        .data-table th {
            background: var(--surface);
            color: var(--text-primary);
            padding: 1.25rem 0.5rem;
            text-align: left;
            font-weight: 700;
            font-size: 0.95rem;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table td {
            padding: 1rem 0.5rem;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: all 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .data-table tr:hover {
            background: var(--surface-light);
            cursor: url('https://i.ibb.co/LXmQ0XGv/icons8-cursor-24-1-removebg-preview.png'), auto;
        }

        .data-table td[contenteditable="true"]:focus {
            background: var(--surface);
            outline: 2px solid var(--primary);
            border-radius: 6px;
            color: var(--text-primary);
            white-space: normal;
        }

        .file-input {
            display: none;
        }

        .mode-indicator {
            position: fixed;
            top: 6rem;
            right: 2rem;
            padding: 1.25rem 1.75rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            color: var(--text-primary);
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-xl);
        }

        .mode-indicator.active {
            opacity: 0.8;
            transform: translateY(0);
            z-index: 1;
        }

        .mode-indicator i {
            margin-right: 0.75rem;
        }

        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1001;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            font-size: 1.25rem;
            cursor: url('https://i.ibb.co/LXmQ0XGv/icons8-cursor-24-1-removebg-preview.png'), auto;
            box-shadow: var(--shadow-xl);
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
        }

        .selection-controls {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .selection-controls.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .selection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .selection-count {
            font-size: 0.9rem;
            color: var(--warning);
            font-weight: 600;
        }

        .selection-actions {
            display: flex;
            gap: 0.75rem;
        }

        .selection-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: url('https://i.ibb.co/LXmQ0XGv/icons8-cursor-24-1-removebg-preview.png'), auto;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-clear {
            background: var(--surface-light);
            color: var(--text-secondary);
        }

        .btn-clear:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            line-height: 1.5;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1.25rem 1.75rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-weight: 600;
            z-index: 2000;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-xl);
            min-width: 300px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.info {
            border-left: 4px solid var(--primary);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100vw;
                transform: translateX(-100%);
                position: fixed;
                height: 100vh;
                z-index: 1000;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            .action-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .mode-indicator {
                top: 8rem;
                right: 1rem;
                left: 1rem;
                text-align: center;
                z-index: 0;
            }

            .toast {
                right: 1rem;
                left: 1rem;
                min-width: auto;
            }
        }

        /* Custom Leaflet Styling */
        .leaflet-container {
            background: var(--background);
            font-family: 'Inter', sans-serif;
        }

        .leaflet-popup-content-wrapper {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            color: var(--text-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
        }

        .leaflet-popup-tip {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
        }

        .leaflet-control-zoom {
            border: none !important;
            box-shadow: var(--shadow-lg) !important;
        }

        .leaflet-control-zoom a {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border) !important;
            color: var(--text-primary) !important;
            border-radius: 12px !important;
            margin: 4px !important;
            width: 40px !important;
            height: 40px !important;
            line-height: 36px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
        }

        .leaflet-control-zoom a:hover {
            background: var(--surface-light) !important;
            color: var(--primary-light) !important;
            transform: translateY(-1px);
            box-shadow: var(--shadow) !important;
        }

        .leaflet-control-scale {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border) !important;
            border-radius: 12px !important;
            padding: 8px 12px !important;
            color: var(--text-primary) !important;
            font-weight: 600 !important;
        }

        .leaflet-control-scale-line{
            background: none;
            border: none;
            color: white;
            text-align: center;
        }
        
        .leaflet-control-attribution {
            display: block !important;
            background: var(--glass-bg) !important;
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border) !important;
            border-radius: 12px !important;
            padding: 8px 12px !important;
            color: var(--text-primary) !important;
            font-size: 0.85rem;
            font-weight: 500;
            margin: 10px; 
        }

        .leaflet-control-layers-toggle{
            background: var(--glass-bg);
        }

        .layer-toggle-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: url('https://i.ibb.co/LXmQ0XGv/icons8-cursor-24-1-removebg-preview.png'), auto;
            z-index: 1100; 
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-xl);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto; 
            user-select: none; 
        }

        .layer-toggle-btn:hover {
            background: var(--surface-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .layer-toggle-btn:active {
            transform: translateY(0) scale(0.95); 
        }

        .layer-toggle-btn i, .layer-toggle-btn span {
            pointer-events: none; 
        }

        .layer-toggle-btn i {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .layer-toggle-btn {
                top: 2rem;
                right: 1rem;
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">
                     SwitchGeo
                    <br> <br>
                </h1>
                
                <div class="sidebar-tabs">
                    <button class="tab-button active" onclick="switchTab('map-tab', event)" title="Mapa">
                        <i class="fas fa-map"></i>
                    </button>
                    <button class="tab-button" onclick="switchTab('table-tab', event)" title="Tabela">
                        <i class="fas fa-table"></i>
                    </button>
                </div>
                
                <div class="action-grid">
                    <button class="action-btn btn-primary" onclick="toggleAddMode()" title="Adicionar">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="action-btn btn-danger" onclick="toggleRemoveMode()" title="Remover">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="action-btn btn-warning" onclick="toggleConnectMode()" title="Conectar">
                        <i class="fas fa-link"></i>
                    </button>
                    <button class="action-btn btn-danger" onclick="toggleDisconnectMode()" title="Desconectar">
                        <i class="fas fa-unlink"></i>
                    </button>
                    <button class="action-btn btn-success" onclick="exportData()" title="Exportar">
                        <i class="fas fa-download"></i>
                    </button>
                    <label class="action-btn btn-success" for="importFile" title="Importar">
                        <i class="fas fa-upload"></i>
                    </label>
                </div>
                <input type="file" id="importFile" class="file-input" accept=".csv" onchange="importData(event)">
            </div>

            <div class="sidebar-content">
                <div id="map-tab" class="tab-content active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="point-count">0</div>
                            <div class="stat-label">Pontos</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="connection-count">0</div>
                            <div class="stat-label">Conexões</div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-title">
                            <i class="fas fa-map-pin"></i>
                            Novo Ponto
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">Nome</label>
                            <input type="text" class="input-field" id="pointName" placeholder="Nome do ponto...">
                        </div>

                        <div class="input-group">
                            <label class="input-label">Descrição</label>
                            <textarea class="textarea-field" id="pointDesc" rows="3" placeholder="Detalhes..."></textarea>
                        </div>
                    </div>

                    <div class="selection-controls" id="selectionControls" style="display: none;">
                        <div class="selection-header">
                            <div class="selection-count" id="selectionCount">0 selecionados</div>
                            <div class="selection-actions">
                                <button class="selection-btn btn-clear" onclick="clearSelection()" title="Limpar">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-title">
                            <i class="fas fa-list"></i>
                            Pontos
                        </div>
                        <div class="point-list" id="pointList">
                            <div class="empty-state">
                                <i class="fas fa-map-pin"></i>
                                <h3>Nenhum ponto</h3>
                                <p>Adicione pontos no mapa</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="table-tab" class="tab-content">
                    <div class="table-container">
                        <table class="data-table" id="pointTable">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-tag"></i> Nome</th>
                                    <th><i class="fas fa-crosshairs"></i> Lat</th>
                                    <th><i class="fas fa-crosshairs"></i> Lng</th>
                                    <th><i class="fas fa-info-circle"></i> Desc</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="4">
                                        <div class="empty-state">
                                            <i class="fas fa-table"></i>
                                            <h3>Nenhum dado</h3>
                                            <p>Adicione pontos</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="map"></div>
            <button class="layer-toggle-btn" id="layerToggleBtn" title="Alternar Mapa" onclick="toggleMapLayer(event)">
                <i class="fas fa-globe"></i> <span>Satélite</span>
            </button>
        </div>
    </div>

    <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="mode-indicator" id="modeIndicator">
        <i class="fas fa-mouse-pointer"></i>
        Normal
    </div>

    <div class="toast" id="toast"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/model.js"></script>
<script src="./js/view.js"></script>
<script src="./js/controller.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
