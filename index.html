<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">
                     SwitchGeo
                    <br> <br>
                </h1>
                
                <div class="sidebar-tabs">
                    <button class="tab-button active" onclick="switchTab('map-tab', event)" title="Mapa">
                        <i class="fas fa-map"></i>
                    </button>
                    <button class="tab-button" onclick="switchTab('table-tab', event)" title="Tabela">
                        <i class="fas fa-table"></i>
                    </button>
                </div>
                
                <div class="action-grid">
                    <button class="action-btn btn-primary" onclick="toggleAddMode()" title="Adicionar">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="action-btn btn-danger" onclick="toggleRemoveMode()" title="Remover">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="action-btn btn-warning" onclick="toggleConnectMode()" title="Conectar">
                        <i class="fas fa-link"></i>
                    </button>
                    <button class="action-btn btn-danger" onclick="toggleDisconnectMode()" title="Desconectar">
                        <i class="fas fa-unlink"></i>
                    </button>
                    <button class="action-btn btn-success" onclick="exportData()" title="Exportar">
                        <i class="fas fa-download"></i>
                    </button>
                    <label class="action-btn btn-success" for="importFile" title="Importar">
                        <i class="fas fa-upload"></i>
                    </label>
                </div>
                <input type="file" id="importFile" class="file-input" accept=".csv" onchange="importData(event)">
            </div>

            <div class="sidebar-content">
                <div id="map-tab" class="tab-content active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="point-count">0</div>
                            <div class="stat-label">Pontos</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="connection-count">0</div>
                            <div class="stat-label">Conexões</div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-title">
                            <i class="fas fa-map-pin"></i>
                            Novo Ponto
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">Nome</label>
                            <input type="text" class="input-field" id="pointName" placeholder="Nome do ponto...">
                        </div>

                        <div class="input-group">
                            <label class="input-label">Descrição</label>
                            <textarea class="textarea-field" id="pointDesc" rows="3" placeholder="Detalhes..."></textarea>
                        </div>
                    </div>

                    <div class="selection-controls" id="selectionControls" style="display: none;">
                        <div class="selection-header">
                            <div class="selection-count" id="selectionCount">0 selecionados</div>
                            <div class="selection-actions">
                                <button class="selection-btn btn-clear" onclick="clearSelection()" title="Limpar">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-title">
                            <i class="fas fa-list"></i>
                            Pontos
                        </div>
                        <div class="point-list" id="pointList">
                            <div class="empty-state">
                                <i class="fas fa-map-pin"></i>
                                <h3>Nenhum ponto</h3>
                                <p>Adicione pontos no mapa</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="table-tab" class="tab-content">
                    <div class="table-container">
                        <table class="data-table" id="pointTable">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-tag"></i> Nome</th>
                                    <th><i class="fas fa-crosshairs"></i> Lat</th>
                                    <th><i class="fas fa-crosshairs"></i> Lng</th>
                                    <th><i class="fas fa-info-circle"></i> Desc</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="4">
                                        <div class="empty-state">
                                            <i class="fas fa-table"></i>
                                            <h3>Nenhum dado</h3>
                                            <p>Adicione pontos</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="map"></div>
            <button class="layer-toggle-btn" id="layerToggleBtn" title="Alternar Mapa" onclick="toggleMapLayer(event)">
                <i class="fas fa-globe"></i> <span>Satélite</span>
            </button>
        </div>
    </div>

    <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="mode-indicator" id="modeIndicator">
        <i class="fas fa-mouse-pointer"></i>
        Normal
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        // Global variables - using in-memory storage only
        let map;
        let previewLayer;
        let points = {};
        let connections = [];
        let selectedPoints = [];
        let currentMode = 'normal';
        let pointIdCounter = 1;

        // Toast notification system
        function showToast(message, type = 'info', duration = 4000) {
            const toast = document.getElementById('toast');
            if (!toast) return;
            
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i> ${message}`;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // Initialize the application
        function init() {
            try {
                initMap();
                loadData();
                updateStats();
                updatePointList();
                updateTable();
                initKeyboardShortcuts();
                showToast('Sistema inicializado!', 'success');
            } catch (error) {
                console.error('Erro na inicialização:', error);
                showToast('Erro ao inicializar', 'error');
            }
        }

        // Initialize the map
        function initMap() {
            if (!document.getElementById('map')) {
                throw new Error('Map container not found');
            }

            map = L.map('map', {
                zoomControl: false,
                attributionControl: true
            }).setView([-23.5505, -46.6333], 4);

            L.control.zoom({
                position: 'bottomright'
            }).addTo(map);

            L.control.scale({
                position: 'bottomleft',
                metric: true,
                imperial: false
            }).addTo(map);

            const satelliteLayer = L.tileLayer('https://mt{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                    attribution: 'Map data &copy; <a href="https://www.google.com/maps">Google</a>',
                    subdomains: ['0', '1', '2', '3'],
                    maxZoom: 20 
                });

            const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            });

            satelliteLayer.addTo(map);

            window.mapLayers = {
                satellite: satelliteLayer,
                dark: darkLayer,
                current: 'satellite'
            };

            previewLayer = L.layerGroup().addTo(map);

            map.on('click', handleMapClick);
        }

        // Toggle map layers
        function toggleMapLayer(event) {
            event.stopPropagation(); // Impede que o clique seja propagado para o mapa
            try {
                const toggleBtn = document.getElementById('layerToggleBtn');
                if (!toggleBtn || !window.mapLayers) return;

                // Alternar entre satélite e tema escuro
                if (window.mapLayers.current === 'satellite') {
                    map.removeLayer(window.mapLayers.satellite);
                    window.mapLayers.dark.addTo(map);
                    window.mapLayers.current = 'dark';
                    toggleBtn.innerHTML = '<i class="fas fa-map"></i> <span>Tema Escuro</span>';
                    showToast('Mapa alterado para Tema Escuro', 'info');
                } else {
                    map.removeLayer(window.mapLayers.dark);
                    window.mapLayers.satellite.addTo(map);
                    window.mapLayers.current = 'satellite';
                    toggleBtn.innerHTML = '<i class="fas fa-globe"></i> <span>Satélite</span>';
                    showToast('Mapa alterado para Satélite', 'info');
                }
            } catch (error) {
                console.error('Error toggling map layer:', error);
                showToast('Erro ao alternar mapa', 'error');
            }
        }
        // Handle map clicks based on current mode
        function handleMapClick(e) {
            if (!e || !e.latlng) return;
            
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;

            try {
                switch(currentMode) {
                    case 'add':
                        addPoint(lat, lng);
                        break;
                    case 'remove':
                        showToast('Clique em um marcador para remover', 'info');
                        break;
                    case 'connect':
                    case 'disconnect':
                        showToast('Clique nos marcadores para selecionar', 'info');
                        break;
                    default:
                        console.log(`Clicked at: ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
                        break;
                }
            } catch (error) {
                console.error('Error handling map click:', error);
                showToast('Erro ao processar clique', 'error');
            }
        }

        // Create popup content
        function createPopupContent(pointData) {
            return `
                <div style="font-family: Inter, sans-serif; min-width: 200px;">
                    <h3 style="margin: 0 0 12px 0; color: #3B82F6; font-size: 16px; font-weight: 700;">${pointData.name}</h3>
                    <p style="margin: 0 0 12px 0; font-size: 14px; color: #64748B; line-height: 1.4;">${pointData.description || 'Sem descrição'}</p>
                    <small style="font-size: 12px; color: #94A3B8; font-family: monospace; background: rgba(0,0,0,0.2); padding: 4px 8px; border-radius: 6px; display: inline-block;">
                        ${pointData.lat.toFixed(6)}, ${pointData.lng.toFixed(6)}
                    </small>
                </div>
            `;
        }

        // Create custom marker icon
        function createMarkerIcon(id, isSelected = false) {
            const size = isSelected ? 100 : 110;
            const iconSize = isSelected ? 34 : 28;
            const color = isSelected ? '#F59E0B' : '#3B82F6';
            const gradientEnd = isSelected ? '#D97706' : '#1E40AF';
            const shadow = isSelected ? '0 8px 25px rgba(245, 158, 11, 0.5)' : '0 6px 20px rgba(59, 130, 246, 0.4)';
            const animation = isSelected ? 'animation: pulse 1.5s ease-in-out infinite;' : '';

            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="
                    background: linear-gradient(135deg, ${color}, ${gradientEnd});
                    width: ${size}%;
                    height: ${size}%;
                    border-radius: 10px;
                    border: 3px solid white;
                    box-shadow: ${shadow};
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-weight: bold;
                    font-size: 11px;
                    ${animation}
                ">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-pin-fill" viewBox="0 0 16 16">
                <path d="M4.146.146A.5.5 0 0 1 4.5 0h7a.5.5 0 0 1 .5.5c0 .68-.342 1.174-.646 1.479-.126.125-.25.224-.354.298v4.431l.078.048c.203.127.476.314.751.555C12.36 7.775 13 8.527 13 9.5a.5.5 0 0 1-.5.5h-4v4.5c0 .276-.224 1.5-.5 1.5s-.5-1.224-.5-1.5V10h-4a.5.5 0 0 1-.5-.5c0-.973.64-1.725 1.17-2.189A6 6 0 0 1 5 6.708V2.277a3 3 0 0 1-.354-.298C4.342 1.674 4 1.179 4 .5a.5.5 0 0 1 .146-.354"/>
                </svg>
                
                </div>`,
                iconSize: [iconSize, iconSize],
                iconAnchor: [iconSize/2, iconSize/2],
                popupAnchor: [0, -iconSize/2]
            });
        }

        // Add a new point
        function addPoint(lat, lng) {
            try {
                const nameInput = document.getElementById('pointName');
                const descInput = document.getElementById('pointDesc');
                
                if (!nameInput || !descInput) {
                    throw new Error('Input elements not found');
                }
                
                const name = nameInput.value.trim() || `Ponto ${pointIdCounter}`;
                const description = descInput.value.trim() || '';

                const pointData = {name, description, lat, lng};

                const popupContent = createPopupContent(pointData);

                const point = {
                    id: pointIdCounter++,
                    name: name,
                    description: description,
                    lat: lat,
                    lng: lng,
                    marker: null,
                    popupContent: popupContent,
                    selectHandler: null,
                    removeHandler: null
                };

                const customIcon = createMarkerIcon(point.id);

                point.marker = L.marker([lat, lng], { icon: customIcon })
                    .bindPopup(popupContent, {
                        maxWidth: 300,
                        className: 'custom-popup'
                    })
                    .addTo(map);

                points[point.id] = point;

                // Clear inputs with animation
                nameInput.value = '';
                descInput.value = '';
                
                // Add success animation to inputs
                [nameInput, descInput].forEach(input => {
                    input.style.borderColor = '#10B981';
                    setTimeout(() => {
                        input.style.borderColor = '';
                    }, 1500);
                });

                updateStats();
                updatePointList();
                updateTable();
                
                showToast(`Ponto adicionado!`, 'success');
                setMode('normal');
                saveData();

            } catch (error) {
                console.error('Error adding point:', error);
                showToast('Erro ao adicionar', 'error');
            }
        }

        // Remove a point by ID
        function removePoint(id) {
            try {
                const point = points[id];
                if (!point) return;

                if (point.marker && map) {
                    map.removeLayer(point.marker);
                }

                connections = connections.filter(conn => {
                    if (conn.from == id || conn.to == id) {
                        if (conn.polyline && map) {
                            map.removeLayer(conn.polyline);
                        }
                        return false;
                    }
                    return true;
                });

                const selectedIndex = selectedPoints.indexOf(id);
                if (selectedIndex > -1) {
                    selectedPoints.splice(selectedIndex, 1);
                }

                delete points[id];
                
                updateStats();
                updatePointList();
                updateTable();
                updateSelectionControls();
                saveData();

            } catch (error) {
                console.error('Error removing point:', error);
                showToast('Erro ao remover', 'error');
            }
        }

        // Toggle point selection
        function togglePointSelection(id) {
            try {
                const point = points[id];
                if (!point || !point.marker) return;

                const index = selectedPoints.indexOf(id);
                
                if (index > -1) {
                    selectedPoints.splice(index, 1);
                    point.marker.setIcon(createMarkerIcon(id, false));
                } else {
                    selectedPoints.push(id);
                    point.marker.setIcon(createMarkerIcon(id, true));
                }

                updatePointList();
                updateSelectionControls();
                updatePreviews();

                // Auto-connect/disconnect after a short delay if >=2 selected
                if (selectedPoints.length >= 2) {
                    setTimeout(() => {
                        if (currentMode === 'connect') {
                            connectSelectedPoints();
                        } else if (currentMode === 'disconnect') {
                            disconnectSelectedPoints();
                        }
                    }, 600);
                }

            } catch (error) {
                console.error('Error toggling point selection:', error);
                showToast('Erro ao selecionar', 'error');
            }
        }

        // Toggle point selection from list
        function togglePointSelectionFromList(id, event) {
            event.stopPropagation();
            
            if (currentMode !== 'connect' && currentMode !== 'disconnect') {
                showToast('Entre no modo Conectar ou Desconectar', 'info');
                return;
            }
            
            togglePointSelection(id);
        }

        // Update selection controls
        function updateSelectionControls() {
            const controls = document.getElementById('selectionControls');
            const countEl = document.getElementById('selectionCount');
            
            if (!controls || !countEl) return;
            
            if (selectedPoints.length > 0 && (currentMode === 'connect' || currentMode === 'disconnect')) {
                controls.style.display = 'block';
                countEl.textContent = `${selectedPoints.length} selecionados`;
            } else {
                controls.style.display = 'none';
            }
        }

        // Connect selected points
        function connectSelectedPoints() {
            try {
                let connectionsAdded = 0;
                
                for (let i = 0; i < selectedPoints.length - 1; i++) {
                    for (let j = i + 1; j < selectedPoints.length; j++) {
                        const from = selectedPoints[i];
                        const to = selectedPoints[j];
                        
                        const exists = connections.find(conn => 
                            (conn.from == from && conn.to == to) || 
                            (conn.from == to && conn.to == from)
                        );
                        
                        if (!exists) {
                            createConnection(from, to);
                            connectionsAdded++;
                        }
                    }
                }
                
                if (connectionsAdded > 0) {
                    showToast(`${connectionsAdded} conexões criadas!`, 'success');
                } else {
                    showToast('Já conectados', 'info');
                }
                
                clearSelection();
                setMode('normal');
                saveData();

            } catch (error) {
                console.error('Error connecting points:', error);
                showToast('Erro ao conectar', 'error');
            }
        }

        // Disconnect selected points
        function disconnectSelectedPoints() {
            try {
                let connectionsRemoved = 0;
                
                for (let i = 0; i < selectedPoints.length - 1; i++) {
                    for (let j = i + 1; j < selectedPoints.length; j++) {
                        const from = selectedPoints[i];
                        const to = selectedPoints[j];
                        
                        if (removeConnection(from, to)) {
                            connectionsRemoved++;
                        }
                    }
                }
                
                if (connectionsRemoved > 0) {
                    showToast(`${connectionsRemoved} conexões removidas!`, 'success');
                } else {
                    showToast('Nenhuma conexão encontrada', 'info');
                }
                
                clearSelection();
                setMode('normal');
                saveData();

            } catch (error) {
                console.error('Error disconnecting points:', error);
                showToast('Erro ao desconectar', 'error');
            }
        }

        // Create connection between two points
        function createConnection(fromId, toId) {
            try {
                const fromPoint = points[fromId];
                const toPoint = points[toId];
                
                if (!fromPoint || !toPoint || !map) return false;

                const polyline = L.polyline([
                    [fromPoint.lat, fromPoint.lng],
                    [toPoint.lat, toPoint.lng]
                ], { 
                    color: '#3B82F6', 
                    weight: 4,
                    opacity: 0.8,
                    dashArray: '8, 12',
                    className: 'connection-line'
                }).addTo(map);

                // Add hover effect to polyline
                polyline.on('mouseover', function() {
                    this.setStyle({ 
                        weight: 6, 
                        opacity: 1,
                        color: '#60A5FA' 
                    });
                });
                
                polyline.on('mouseout', function() {
                    this.setStyle({ 
                        weight: 4, 
                        opacity: 0.8,
                        color: '#3B82F6'
                    });
                });

                connections.push({
                    from: fromId,
                    to: toId,
                    polyline: polyline
                });

                updateStats();
                saveData();
                return true;

            } catch (error) {
                console.error('Error creating connection:', error);
                return false;
            }
        }

        // Remove connection between two points
        function removeConnection(fromId, toId) {
            try {
                let removed = false;
                
                connections = connections.filter(conn => {
                    if ((conn.from == fromId && conn.to == toId) || 
                        (conn.from == toId && conn.to == fromId)) {
                        if (conn.polyline && map) {
                            map.removeLayer(conn.polyline);
                        }
                        removed = true;
                        return false;
                    }
                    return true;
                });

                if (removed) {
                    updateStats();
                    saveData();
                }
                
                return removed;

            } catch (error) {
                console.error('Error removing connection:', error);
                return false;
            }
        }

        // Clear point selection
        function clearSelection() {
            try {
                selectedPoints.forEach(id => {
                    const point = points[id];
                    if (point && point.marker) {
                        point.marker.setIcon(createMarkerIcon(id, false));
                    }
                });
                
                selectedPoints = [];
                updatePointList();
                updateSelectionControls();
                updatePreviews();

            } catch (error) {
                console.error('Error clearing selection:', error);
            }
        }

        // Update previews for connections
        function updatePreviews() {
            if (!previewLayer) return;

            previewLayer.clearLayers();

            if (selectedPoints.length < 2) return;

            for (let i = 0; i < selectedPoints.length - 1; i++) {
                for (let j = i + 1; j < selectedPoints.length; j++) {
                    const fromId = selectedPoints[i];
                    const toId = selectedPoints[j];
                    const fromPoint = points[fromId];
                    const toPoint = points[toId];

                    if (!fromPoint || !toPoint) continue;

                    let style = {};
                    if (currentMode === 'connect') {
                        const exists = connections.find(conn => 
                            (conn.from == fromId && conn.to == toId) || 
                            (conn.from == toId && conn.to == fromId)
                        );
                        if (exists) continue;
                        style = "{ color: var(--success), weight: 3, opacity: 0.7, dashArray: '5, 5' }";
                    } else if (currentMode === 'disconnect') {
                        const exists = connections.find(conn => 
                            (conn.from == fromId && conn.to == toId) || 
                            (conn.from == toId && conn.to == fromId)
                        );
                        if (!exists) continue;
                        style = "{ color: var(--danger), weight: 5, opacity: 0.8, dashArray: 'none' }";
                    }

                    L.polyline([
                        [fromPoint.lat, fromPoint.lng],
                        [toPoint.lat, toPoint.lng]
                    ], style).addTo(previewLayer);
                }
            }
        }

        // Mode toggle functions
        function toggleAddMode() {
            setMode(currentMode === 'add' ? 'normal' : 'add');
        }

        function toggleRemoveMode() {
            setMode(currentMode === 'remove' ? 'normal' : 'remove');
        }

        function toggleConnectMode() {
            setMode(currentMode === 'connect' ? 'normal' : 'connect');
            if (currentMode !== 'connect') clearSelection();
        }

        function toggleDisconnectMode() {
            setMode(currentMode === 'disconnect' ? 'normal' : 'disconnect');
            if (currentMode !== 'disconnect') clearSelection();
        }

        // Set current mode with improved feedback and handler management
        function setMode(mode) {
            try {
                currentMode = mode;
                const indicator = document.getElementById('modeIndicator');
                
                if (!indicator) return;

                // Reset all markers to default state
                Object.values(points).forEach(point => {
                    if (point.marker) {
                        if (point.selectHandler) {
                            point.marker.off('click', point.selectHandler);
                            point.selectHandler = null;
                        }
                        if (point.removeHandler) {
                            point.marker.off('click', point.removeHandler);
                            point.removeHandler = null;
                        }
                        point.marker.unbindPopup();
                        if (point.popupContent) {
                            point.marker.bindPopup(point.popupContent, {
                                maxWidth: 300,
                                className: 'custom-popup'
                            });
                        }
                    }
                });

                clearSelection();

                // Update cursor and indicator
                switch(mode) {
                    case 'add':
                        indicator.innerHTML = '<i class="fas fa-plus"></i> Adicionar';
                        indicator.className = 'mode-indicator active';
                        // if (map) map.getContainer().style.cursor = 'none';
                        showToast('Clique no mapa para adicionar', 'info');
                        break;
                        
                    case 'remove':
                        indicator.innerHTML = '<i class="fas fa-trash-alt"></i> Remover';
                        indicator.className = 'mode-indicator active';
                        if (map) map.getContainer().style.cursor = 'not-allowed';
                        showToast('Clique em marcador para remover', 'info');
                        // Setup remove handlers
                        Object.values(points).forEach(point => {
                            if (point.marker) {
                                point.marker.unbindPopup();
                                point.removeHandler = function(e) {
                                    removePoint(point.id);
                                    showToast(`Ponto removido`, 'info');
                                    L.DomEvent.stopPropagation(e);
                                };
                                point.marker.on('click', point.removeHandler);
                            }
                        });
                        break;
                        
                    case 'connect':
                        indicator.innerHTML = '<i class="fas fa-link"></i> Conectar';
                        indicator.className = 'mode-indicator active';
                        // if (map) map.getContainer().style.cursor = 'copy';
                        showToast('Selecione marcadores para conectar', 'info', 5000);
                        // Setup select handlers
                        Object.values(points).forEach(point => {
                            if (point.marker) {
                                point.marker.unbindPopup();
                                point.selectHandler = function(e) {
                                    togglePointSelection(point.id);
                                    L.DomEvent.stopPropagation(e);
                                };
                                point.marker.on('click', point.selectHandler);
                            }
                        });
                        break;
                        
                    case 'disconnect':
                        indicator.innerHTML = '<i class="fas fa-unlink"></i> Desconectar';
                        indicator.className = 'mode-indicator active';
                        if (map) map.getContainer().style.cursor = 'no-drop';
                        showToast('Selecione marcadores para desconectar', 'info', 5000);
                        // Setup select handlers
                        Object.values(points).forEach(point => {
                            if (point.marker) {
                                point.marker.unbindPopup();
                                point.selectHandler = function(e) {
                                    togglePointSelection(point.id);
                                    L.DomEvent.stopPropagation(e);
                                };
                                point.marker.on('click', point.selectHandler);
                            }
                        });
                        break;
                        
                    default:
                        indicator.innerHTML = '<i class="fas fa-mouse-pointer"></i> Normal';
                        indicator.className = 'mode-indicator';
                        if (map) map.getContainer().style.cursor = '';
                        clearSelection();
                        break;
                }

                updateSelectionControls();

            } catch (error) {
                console.error('Error setting mode:', error);
            }
        }

        // Switch between tabs
        function switchTab(tabId, event) {
            try {
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });

                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });

                const targetTab = document.getElementById(tabId);
                if (targetTab) {
                    targetTab.classList.add('active');
                }
                
                if (event && event.target) {
                    event.target.classList.add('active');
                }

                if (tabId === 'table-tab') {
                    updateTable();
                }

            } catch (error) {
                console.error('Error switching tabs:', error);
            }
        }

        // Update statistics with animation
        function updateStats() {
            try {
                const pointCount = Object.keys(points).length;
                const connectionCount = connections.length;
                
                const pointCountEl = document.getElementById('point-count');
                const connectionCountEl = document.getElementById('connection-count');
                
                if (pointCountEl) {
                    pointCountEl.textContent = pointCount;
                    pointCountEl.style.transform = 'scale(1.15)';
                    setTimeout(() => {
                        pointCountEl.style.transform = 'scale(1)';
                    }, 300);
                }
                
                if (connectionCountEl) {
                    connectionCountEl.textContent = connectionCount;
                    connectionCountEl.style.transform = 'scale(1.15)';
                    setTimeout(() => {
                        connectionCountEl.style.transform = 'scale(1)';
                    }, 300);
                }

            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Update point list
        function updatePointList() {
            try {
                const listContainer = document.getElementById('pointList');
                if (!listContainer) return;
                
                if (Object.keys(points).length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-map-pin"></i>
                            <h3>Nenhum ponto</h3>
                            <p>Adicione pontos</p>
                        </div>
                    `;
                    return;
                }

                listContainer.innerHTML = '';

                for (let id in points) {
                    const point = points[id];
                    const isSelected = selectedPoints.includes(id);
                    const div = document.createElement('div');
                    div.className = 'point-item';
                    
                    if (isSelected) {
                        div.classList.add('selected');
                    }

                    div.innerHTML = `
                        <div class="point-checkbox ${isSelected ? 'checked' : ''}" onclick="togglePointSelectionFromList('${id}', event)">
                            ${isSelected ? '<i class="fas fa-check"></i>' : ''}
                        </div>
                        <div class="point-info">
                            <div class="point-name">${point.name}</div>
                            <div class="point-coords">${point.lat.toFixed(6)}, ${point.lng.toFixed(6)}</div>
                            ${point.description ? `<div class="point-desc">${point.description}</div>` : ''}
                        </div>
                    `;

                    div.onclick = (e) => {
                        if (!e.target.classList.contains('point-checkbox') && 
                            !e.target.closest('.point-checkbox')) {
                            focusOnPoint(id);
                        }
                    };
                    
                    listContainer.appendChild(div);
                }

            } catch (error) {
                console.error('Error updating point list:', error);
            }
        }

        // Update table
        function updateTable() {
            try {
                const tbody = document.getElementById('tableBody');
                if (!tbody) return;
                
                if (Object.keys(points).length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="4">
                                <div class="empty-state">
                                    <i class="fas fa-table"></i>
                                    <h3>Nenhum dado</h3>
                                    <p>Adicione pontos</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = '';

                for (let id in points) {
                    const point = points[id];
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td contenteditable="true" data-field="name" data-id="${id}">${point.name}</td>
                        <td contenteditable="true" data-field="lat" data-id="${id}">${point.lat.toFixed(2)}</td>
                        <td contenteditable="true" data-field="lng" data-id="${id}">${point.lng.toFixed(2)}</td>
                        <td contenteditable="true" data-field="description" data-id="${id}">${point.description || ''}</td>
                    `;

                    row.onclick = () => focusOnPoint(id);
                    tbody.appendChild(row);

                    row.querySelectorAll('[contenteditable]').forEach(cell => {
                        cell.addEventListener('focus', function() {
                            const id = this.dataset.id;
                            const field = this.dataset.field;
                            const point = points[id];
                            if (point && (field === 'lat' || field === 'lng')) {
                                this.textContent = point[field].toFixed(15);
                            }
                        });
                        cell.addEventListener('blur', function() {
                            updatePointFromTable(this);
                            const field = this.dataset.field;
                            if (field === 'lat' || field === 'lng') {
                                const value = parseFloat(this.textContent);
                                if (!isNaN(value)) {
                                    this.textContent = value.toFixed(2);
                                }
                            }
                        });
                        cell.addEventListener('keypress', function(e) {
                            if (e.key === 'Enter') {
                                e.preventDefault();
                                this.blur();
                            }
                        });
                    });
                }

            } catch (error) {
                console.error('Error updating table:', error);
            }
        }

        // Update point from table edit
        function updatePointFromTable(cell) {
            try {
                const id = cell.dataset.id;
                const field = cell.dataset.field;
                const value = cell.textContent.trim();

                if (!points[id]) return;

                const point = points[id];
                
                switch(field) {
                    case 'name':
                        point.name = value || `Ponto ${id}`;
                        updatePointPopup(id);
                        break;
                        
                    case 'lat':
                        const newLat = parseFloat(value);
                        if (!isNaN(newLat) && Math.abs(newLat) <= 90) {
                            point.lat = newLat;
                            updateMarkerPosition(id);
                        } else {
                            cell.textContent = point.lat.toFixed(2);
                            showToast('Latitude inválida', 'error');
                        }
                        break;
                        
                    case 'lng':
                        const newLng = parseFloat(value);
                        if (!isNaN(newLng) && Math.abs(newLng) <= 180) {
                            point.lng = newLng;
                            updateMarkerPosition(id);
                        } else {
                            cell.textContent = point.lng.toFixed(2);
                            showToast('Longitude inválida', 'error');
                        }
                        break;
                        
                    case 'description':
                        point.description = value;
                        updatePointPopup(id);
                        break;
                }

                // Visual feedback for successful edit
                cell.style.background = 'linear-gradient(90deg, rgba(16, 185, 129, 0.2), transparent)';
                setTimeout(() => {
                    cell.style.background = '';
                }, 1000);

                updatePointList();
                showToast('Ponto atualizado!', 'success');
                saveData();

            } catch (error) {
                console.error('Error updating point from table:', error);
                showToast('Erro ao atualizar', 'error');
            }
        }

        // Update point popup
        function updatePointPopup(id) {
            try {
                const point = points[id];
                if (!point || !point.marker) return;

                point.popupContent = createPopupContent(point);

                point.marker.bindPopup(point.popupContent, {
                    maxWidth: 300,
                    className: 'custom-popup'
                });
            } catch (error) {
                console.error('Error updating point popup:', error);
            }
        }

        // Update marker position
        function updateMarkerPosition(id) {
            try {
                const point = points[id];
                if (!point || !point.marker) return;

                point.marker.setLatLng([point.lat, point.lng]);
                
                connections.forEach(conn => {
                    if (conn.from == id || conn.to == id) {
                        const fromPoint = points[conn.from];
                        const toPoint = points[conn.to];
                        if (fromPoint && toPoint && conn.polyline) {
                            conn.polyline.setLatLngs([
                                [fromPoint.lat, fromPoint.lng],
                                [toPoint.lat, toPoint.lng]
                            ]);
                        }
                    }
                });

                updatePointPopup(id);
                saveData();

            } catch (error) {
                console.error('Error updating marker position:', error);
            }
        }

        // Focus on a specific point with smooth animation
        function focusOnPoint(id) {
            try {
                const point = points[id];
                if (!point || !map) return;

                map.flyTo([point.lat, point.lng], 16, {
                    duration: 1.5
                });
                
                setTimeout(() => {
                    if (point.marker) {
                        point.marker.openPopup();
                    }
                }, 1000);

            } catch (error) {
                console.error('Error focusing on point:', error);
            }
        }

        // Export data to CSV
        function exportData() {
            try {
                let csv = 'ID,Nome,Latitude,Longitude,Descrição,Conexões\n';
                
                for (let id in points) {
                    const point = points[id];
                    const pointConnections = connections
                        .filter(conn => conn.from == id || conn.to == id)
                        .map(conn => conn.from == id ? conn.to : conn.from)
                        .join(';');
                    
                    const escapedName = `"${point.name.replace(/"/g, '""')}"`;
                    const escapedDesc = `"${point.description.replace(/"/g, '""')}"`;
                    const escapedConns = `"${pointConnections}"`;
                    
                    csv += `"${id}",${escapedName},"${point.lat}","${point.lng}",${escapedDesc},${escapedConns}\n`;
                }

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                
                const now = new Date();
                const timestamp = now.toISOString().slice(0, 19).replace(/:/g, '-');
                link.setAttribute('download', `mapeamento_${timestamp}.csv`);
                
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                showToast(`Exportado!`, 'success');

            } catch (error) {
                console.error('Error exporting data:', error);
                showToast('Erro ao exportar', 'error');
            }
        }

        // Import data from CSV
        function importData(event) {
            try {
                const file = event.target.files[0];
                if (!file) return;

                showToast('Importando...', 'info');

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const csv = e.target.result;
                        const lines = csv.split('\n').filter(line => line.trim());
                        
                        if (lines.length < 2) {
                            showToast('CSV inválido', 'error');
                            return;
                        }

                        clearAllData();
                        let importedPoints = 0;
                        let importedConnections = 0;

                        // Process each line (skip header)
                        for (let i = 1; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (!line) continue;
                            
                            const values = parseCSVLine(line);
                            
                            if (values.length >= 5) {
                                const id = values[0];
                                const name = values[1];
                                const lat = parseFloat(values[2]);
                                const lng = parseFloat(values[3]);
                                const description = values[4] || '';

                                if (!isNaN(lat) && !isNaN(lng) && Math.abs(lat) <= 90 && Math.abs(lng) <= 180) {
                                    const pointData = {name, description, lat, lng};

                                    const popupContent = createPopupContent(pointData);

                                    const point = {
                                        id: id,
                                        name: name,
                                        description: description,
                                        lat: lat,
                                        lng: lng,
                                        marker: null,
                                        popupContent: popupContent,
                                        selectHandler: null,
                                        removeHandler: null
                                    };

                                    const customIcon = createMarkerIcon(point.id);

                                    point.marker = L.marker([lat, lng], { icon: customIcon })
                                        .bindPopup(popupContent, {
                                            maxWidth: 300,
                                            className: 'custom-popup'
                                        })
                                        .addTo(map);

                                    points[id] = point;

                                    pointIdCounter = Math.max(pointIdCounter, parseInt(id) + 1);
                                    importedPoints++;
                                }
                            }
                        }

                        // Create connections in a second pass
                        for (let i = 1; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (!line) continue;
                            
                            const values = parseCSVLine(line);
                            if (values.length >= 6) {
                                const id = values[0];
                                const connectionIds = values[5] ? values[5].split(';').filter(connId => connId.trim()) : [];
                                
                                connectionIds.forEach(connId => {
                                    if (points[id] && points[connId]) {
                                        const exists = connections.find(conn => 
                                            (conn.from == id && conn.to == connId) || 
                                            (conn.from == connId && conn.to == id)
                                        );
                                        
                                        if (!exists) {
                                            createConnection(id, connId);
                                            importedConnections++;
                                        }
                                    }
                                });
                            }
                        }

                        updateStats();
                        updatePointList();
                        updateTable();
                        
                        if (importedPoints > 0) {
                            const group = new L.featureGroup(Object.values(points).map(p => p.marker));
                            map.fitBounds(group.getBounds().pad(0.1));
                        }
                        
                        showToast(`Importado! ${importedPoints} pontos, ${importedConnections} conexões`, 'success');
                        saveData();

                    } catch (parseError) {
                        console.error('Error parsing CSV:', parseError);
                        showToast('Erro ao processar CSV', 'error');
                    }
                };

                reader.onerror = function() {
                    showToast('Erro ao ler arquivo', 'error');
                };

                reader.readAsText(file, 'utf-8');

            } catch (error) {
                console.error('Error importing data:', error);
                showToast('Erro ao importar', 'error');
            }
            
            event.target.value = '';
        }

        // Parse CSV line with proper quote handling
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        // Clear all data
        function clearAllData() {
            try {
                for (let id in points) {
                    if (points[id].marker && map) {
                        map.removeLayer(points[id].marker);
                    }
                }

                connections.forEach(conn => {
                    if (conn.polyline && map) {
                        map.removeLayer(conn.polyline);
                    }
                });

                points = {};
                connections = [];
                selectedPoints = [];
                pointIdCounter = 1;
                saveData();

            } catch (error) {
                console.error('Error clearing data:', error);
            }
        }

        // Save data to localStorage
        function saveData() {
            try {
                const serializablePoints = {};
                for (let id in points) {
                    const p = points[id];
                    serializablePoints[id] = {
                        id: p.id,
                        name: p.name,
                        description: p.description,
                        lat: p.lat,
                        lng: p.lng
                    };
                }
                const serializableConnections = connections.map(c => ({from: c.from, to: c.to}));

                localStorage.setItem('mapping_points', JSON.stringify(serializablePoints));
                localStorage.setItem('mapping_connections', JSON.stringify(serializableConnections));
                localStorage.setItem('mapping_pointIdCounter', pointIdCounter);
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }

        // Load data from localStorage
        function loadData() {
            try {
                const savedPointsStr = localStorage.getItem('mapping_points');
                const savedConnectionsStr = localStorage.getItem('mapping_connections');
                const savedCounter = localStorage.getItem('mapping_pointIdCounter');

                if (!savedPointsStr || !savedConnectionsStr || !savedCounter) return;

                const savedPoints = JSON.parse(savedPointsStr);
                const savedConnections = JSON.parse(savedConnectionsStr);
                pointIdCounter = parseInt(savedCounter);

                for (let id in savedPoints) {
                    const p = savedPoints[id];
                    const pointData = {name: p.name, description: p.description, lat: p.lat, lng: p.lng};
                    const popupContent = createPopupContent(pointData);

                    const point = {
                        id: p.id,
                        name: p.name,
                        description: p.description,
                        lat: p.lat,
                        lng: p.lng,
                        marker: null,
                        popupContent: popupContent,
                        selectHandler: null,
                        removeHandler: null
                    };

                    const customIcon = createMarkerIcon(point.id);

                    point.marker = L.marker([point.lat, point.lng], { icon: customIcon })
                        .bindPopup(popupContent, {
                            maxWidth: 300,
                            className: 'custom-popup'
                        })
                        .addTo(map);

                    points[id] = point;
                }

                savedConnections.forEach(conn => {
                    if (points[conn.from] && points[conn.to]) {
                        const fromPoint = points[conn.from];
                        const toPoint = points[conn.to];

                        const polyline = L.polyline([
                            [fromPoint.lat, fromPoint.lng],
                            [toPoint.lat, toPoint.lng]
                        ], { 
                            color: '#3B82F6', 
                            weight: 4,
                            opacity: 0.8,
                            dashArray: '8, 12',
                            className: 'connection-line'
                        }).addTo(map);

                        polyline.on('mouseover', function() {
                            this.setStyle({ 
                                weight: 6, 
                                opacity: 1,
                                color: '#60A5FA' 
                            });
                        });
                        
                        polyline.on('mouseout', function() {
                            this.setStyle({ 
                                weight: 4, 
                                opacity: 0.8,
                                color: '#3B82F6'
                            });
                        });

                        connections.push({
                            from: conn.from,
                            to: conn.to,
                            polyline: polyline
                        });
                    }
                });

                if (Object.keys(points).length > 0) {
                    const group = new L.featureGroup(Object.values(points).map(p => p.marker));
                    map.fitBounds(group.getBounds().pad(0.1));
                }

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Initialize keyboard shortcuts
        function initKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.contentEditable === 'true') {
                    return;
                }

                if (e.ctrlKey || e.metaKey) {
                    switch(e.key.toLowerCase()) {
                        case 'a':
                            e.preventDefault();
                            toggleAddMode();
                            break;
                        case 'd':
                            e.preventDefault();
                            toggleRemoveMode();
                            break;
                        case 'c':
                            e.preventDefault();
                            toggleConnectMode();
                            break;
                        case 'x':
                            e.preventDefault();
                            toggleDisconnectMode();
                            break;
                        case 's':
                            e.preventDefault();
                            exportData();
                            break;
                        case 'm':
                            e.preventDefault();
                            toggleMapLayer(e); 
                            break;
                    }
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    setMode('normal');
                }
            });
        }

        // Mobile sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.toggle('open');
            }
        }

        // Handle window resize
        function handleResize() {
            try {
                const sidebar = document.getElementById('sidebar');
                if (sidebar && window.innerWidth > 768) {
                    sidebar.classList.remove('open');
                }

                setTimeout(() => {
                    if (map) {
                        map.invalidateSize();
                    }
                }, 300);

            } catch (error) {
                console.error('Error handling resize:', error);
            }
        }

        // Initialize application when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            try {
                init();
                window.addEventListener('resize', handleResize);

            } catch (error) {
                console.error('Error during initialization:', error);
                showToast('Erro na inicialização', 'error');
            }
        });

    </script>
